<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Innovameta</h2>
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <h2>Bienvenido</h2>
      <p>Ingrese código (Asesor / Jefe de Ventas) para continuar:</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label for="advisorCode">Código</label>
        <input type="text" id="advisorCode" name="advisorCode" [(ngModel)]="advisorCode" (input)="onInputChange()"
          [class.error]="errorMessage" placeholder="Ej: 102668" autocomplete="off" [disabled]="isLoading" />
        <div class="error-message" *ngIf="errorMessage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          {{ errorMessage }}
        </div>
      </div>
      <button type="submit" class="submit-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
          Validando...
        </span>
      </button>


    </form>

    <img
      src="https://media.licdn.com/dms/image/v2/D4E0BAQGqeXiK32a2DQ/company-logo_200_200/B4EZjIXaliGoAQ-/0/1755708238593/innovateq_colombia_logo?e=1767225600&v=beta&t=GBRePM9T_o6meku7ijZrcQcgj2R8A_MhW9LgxejtnKs"
      alt="Ecommerce" class="icon-container" style="margin-top: 20px;">
  </div>
</div>
